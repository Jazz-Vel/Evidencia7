<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(to top,  #0c1db8fb  100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Asegura que el padding no cause desbordamiento */
        }

         header {
     background-image: linear-gradient(to top, #0c1db8df 100%);
      color: white;
      padding: 15px;
      text-align: center;
         margin:auto;
    }

        .register-container {
            background-image: linear-gradient(-20deg, #e9defa 0%, #fbfcdb 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            width: 100%;
            max-width: 400px; /* Ancho máximo para el formulario */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em; /* Título más grande */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: calc(100% - 22px); /* Ancho completo menos padding y borde */
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Asegura que el padding no aumente el ancho total */
            transition: border-color 0.3s ease; /* Transición suave para el foco */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
             border-color: #333;
             outline: none; /* Eliminar el contorno por defecto */
             box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Sombra suave al hacer focus */
            
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 0.95em;
        }

        button {
            background-image: linear-gradient(to top, #0ba360 0%, #3cba92 100%);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease; /* Transición suave al pasar el ratón */
        }

        button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
            
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Estilos para responsividad */
        @media (max-width: 600px) {
            .register-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
        <header>
          <h1>Parqueo Su Solución</h1>
          <br>
        <p>Ahora disfrutar de nuestros servicios es nucho mas facil</p>
        <p>estas solo al alcance de un Clic, Registrate ya y empieza a disfrutar de un mundo de posibilidades.</p>
        <br>
        
<body>
    <center><div class="register-container">
        <h2>Crear una Cuenta</h2>
        <form action="#" method="POST"> <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre y apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required minlength="8">
            </div>

                        

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#" target="_blank">Términos y Condiciones</a> y la <a href="#" target="_blank">Política de Privacidad</a></label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="iniciarSesion.html">Inicia Sesión aquí</a>
        </div>
    </div></center>
        </header>
</body>

</html>
